{% extends "blog/base.html" %}

{% block title %} Share a post {% endblock %}

{% block content %}

    <h1> Share "{{ post.title }}" by e-mail </h1>

    {% if messages %}
        {% for message in messages %}
            <p> {{ message }} </p>
        {% endfor %}
    {% endif %}

    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send e-mail">
    </form>

{% endblock %}
